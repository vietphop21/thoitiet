<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

</head>

<body  >
    <div class="he_weather">
        <input type="text" class="search" />
        <br>
        <div class="content">
            <h1 class="captial">
                <span class="city">HaNoi</span>
                <span>,</span>
                <span class="country">VN</span>

            </h1>
           
            <div class="time">3/3/2023</div> 
        
            <div class="temperature">
                <span class="value">23 </span> <sup>o</sup>C
            </div>
            <div class="short_desc">Clouds</div>
                <div class="more_desc">
                    <div class="speed">
                        <i class="far fa-eye">Speed</i>
                        <span>1000ms</span>
                        
                    </div>
                    <div class="deg">
                        <i class="far fa-eye">Deg</i>
                        <span>1000ms</span>
                        
                    </div>
                    <div class="gust">
                        <i class="far fa-eye">Gust</i>
                        <span>1000ms</span>
                        
                    

                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
